<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./output.css" />
    <style>
      .completed {
        text-decoration: line-through;
        background-color: #7d7d7d;
      }
      .completed > button{
        background-color: #9f0712;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="flex flex-col min-h-screen justify-start items-center gap-16 dark:bg-black bg-white relative">
    <div class="mt-16 dark:text-white flex flex-col gap-8 items-center">
      <h1 id="greeting" class="text-8xl font-extrabold text-center">Hello! </h1>
      <p class="text-center">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Totam, labore.</p>
    </div>
    <div class="bg-white dark:bg-zinc-800 text-center px-[40px] py-[40px] rounded-2xl shadow-2xl dark:shadow-[0_35px_60px_-15px_rgba(255,255,255,0.3)]">
      <h1 id="todos-left" class="font-extrabold text-4xl text-black dark:text-white"></h1>
      <div class="mt-[20px] grid grid-cols-4 gap-4">
        <input class="rounded-lg bg-gray-100 dark:text-white dark:bg-black text-black col-span-3 p-4 dark:focus:ring-white outline-0 shadow-xl" type="text" id="todo-input" placeholder="Add a new todo..." />
        <button class="bg-black dark:bg-white rounded-lg dark:text-black text-white p-2 font-semibold hover:cursor-pointer hover:bg-white hover:text-black hover:shadow-lg dark:shadow-[0px_10px_10px_-10px_rgba(0,0,0,1)] dark:hover:bg-black dark:hover:text-white transition duration-300" id="add-task-btn">Add Todo</button>
      </div>
      <ul class="mt-8" id="todo-list">
        <!-- todo-input -->
        
      </ul>
    </div>
    <div class="absolute top-4 left-4 p-2">
      <img class="theme-icon cursor-pointer" id="moon" src="./icons/moon.icon.png" width="25px"/>
      <img class="theme-icon cursor-pointer" id="sun" src="./icons/sun.icon.png" width="25px"/>
    </div>
    <div id="user-icon-div" class="absolute top-4 right-4 p-2 rounded-4xl bg-gray-300 cursor-pointer">
      <img src="./icons/user.icon.png" width="25px">
    </div>
    <div id="dropdown" class="absolute top-[65px] right-4 w-[220px] hidden flex-col gap-4 items-start bg-gray-200 text-black dark:bg-neutral-950 dark:text-white cursor-pointer py-2">
      <div id="fullname-account" class="pl-2 dark:hover:bg-neutral-700 hover:bg-gray-300 w-full"></div>
      <div id="logout-btn" class="w-full pl-2 dark:hover:bg-neutral-700 hover:bg-gray-300">
        logout
      </div>
    </div>
    <script src="./todo-list.js"></script>
    <script src="./theme.js"></script>
  </body>
</html>
