<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login/signup</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div>
    <h1>Login</h1>
    <input type="text" id="email-login" placeholder="email" />
    <input type="password" id="password-login" placeholder="password" />
    <button id="login-btn">Login</button>
  </div>
  <div>
    <h1>Signup</h1>
    <input type="text" id="email-signup" placeholder="email" />
    <input type="text" id="fullname" placeholder="fullname" />
    <input type="password" id="password-signup" placeholder="password" />
    <button id="signup-btn">Signup</button>
  </div>
  <script>
    async function signup(){
      const email = document.querySelector("#email-signup").value
      const fullname = document.querySelector("#fullname").value
      const password = document.querySelector("#password-signup").value
      email.value = ''
      fullname.value = ''
      password.value = ''
      const response = await axios.post("http://localhost:4000/api/v1/users/signup/", {
        email,
        fullname,
        password
      });

      if(!response){
        alert("There was a problem while signing up.")
      }
      alert(`User signed up successfully: ${response.data.data.fullname}, Todo-App says Hello.`)
      console.log(response.data.data);
      
    }
    document.querySelector("#signup-btn").addEventListener('click', function(){
      signup();
    })
    async function login(){
      const email = document.querySelector("#email-login").value
      const password = document.querySelector("#password-login").value
      email.value = ''
      password.value = ''
      const response = await axios.post("http://localhost:4000/api/v1/users/login/", {
        email,
        password
      });

      if(!response){
        alert("There was a problem while logging in the user.")
      }

      alert(`User logged in successfully: Welcome, ${response.data.data.user.fullname}! Todo-App says Hello ðŸ‘‹`)

      console.log(response.data.data);
      
    }
    document.querySelector("#login-btn").addEventListener('click', function(){
      login();
    })
  </script>
</body>
</html>
