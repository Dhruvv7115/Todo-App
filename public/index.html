<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signin/signup</title>
  <link rel="stylesheet" href="./output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="flex items-center min-h-screen justify-center bg-black">
  <form class="bg-white px-[48px] py-[40px] flex flex-col gap-4 rounded-2xl" id="signin-form">
    <div class="flex flex-col gap-4 items-center px-4">
      <h1 class="text-center font-jakarta text-5xl font-bold w-[100%]">Welcome Back!</h1>
      <p class="text-center w-64">Sign in to Todo-App today & start being productive everyday.</p>
    </div>
    <div class="flex flex-col gap-1">
      <label for="email-signin">Email</label>
      <input class="block border rounded-lg p-4 mb-2 w-[100%]" type="text" id="email-signin" placeholder="youremail@example.com" />
    </div>
    <div id="signin-pass-container" class="flex flex-col gap-1 relative">
      <label for="password-signin">Password</label>
      <input class="block border rounded-lg p-4 mb-2 w-[100%]" type="password" id="password-signin" placeholder="enter your password" />
      <span class="fa fa-eye-slash absolute right-4 top-3/5 transform -translate-y-1/2 text-gray-500 cursor-pointer" id="toggle-password"></span>
    </div>
    <button class="bg-black text-white rounded-lg px-8 py-4 hover:bg-stone-800 hover:cursor-pointer" id="signin-btn">Sign in</button>
    <p class="text-center">Don't have an account? <a href="#" class="text-blue-500" id="signup-link">Sign up</a></p>
  </form>
  <form class="hidden bg-white px-[48px] py-[40px] flex-col gap-4 rounded-2xl" id="signup-form">
    <div class="flex flex-col gap-4 items-center px-4">
      <h1 class="text-center font-jakarta text-5xl font-bold w-[100%]">Basic Todo-App</h1>
      <p class="text-center w-64">Sign Up to Todo-App today & start being productive everyday.</p>
    </div>
    <div class="flex flex-col gap-1">
      <label for="email-signup">Email</label>
      <input class="block border rounded-lg p-4 mb-2 w-[100%]" type="text" id="email-signup" placeholder="email" />
    </div>
    <div class="flex flex-col gap-1">
      <label for="fullname">Fullname</label>
      <input class="block border rounded-lg p-4 mb-2 w-[100%]" type="text" id="fullname" placeholder="fullname" />
    </div>
    <div  class="flex flex-col gap-1">
      <label for="email-password">Password</label>
      <input class="block border rounded-lg p-4 mb-2 w-[100%]" type="password" id="password-signup" placeholder="password" />
    </div>   
    <button class="bg-black text-white rounded-lg px-8 py-4 hover:bg-stone-800 hover:cursor-pointer" id="signup-btn">Signup</button>
    <div class="flex flex-col gap-2">
      <p class="text-center">Already have an account? <a href="#" class="text-blue-500" id="signin-link">Sign in</a></p>
    </div>
  </form> 
  <script src="./script.js"></script>
</body>
</html>
